<!DOCTYPE html>
<html>
<head>
<title>Les dinos de Furafic Fark</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css" />
</head>
<body>
	<header id="header">
		<div class="inner">
			<a href="index.html" class="logo"> <span class="symbol"><img
					src="img/logo.jpg" alt="logo Furafik Fark" /></span><span
				class="title">Allez viens...</span>
			</a>
		</div>
	</header>

	<section id="sectionDino" class="container" style="min-height: 500px">
		<header>
			<h1>Base de donnée Dinosaures</h1>
		</header>
		<hr>
		<article class="col-sm-6 col-xs-12" id="DinoDetail">
		
			<form class="form-horizontal" id="Dino-form">
			<fieldset>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">id</label>
					<div class="col-sm-4">
						<input type="number" tabindex="1"  placeholder="dinosaure"  title="Dinosaure" class="form-control" id="id" />
					</div>
				</div>
					<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">nom</label>
					<div class="col-sm-10">
						<input type="text" tabindex="2"  class="form-control" id="name" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Regime alimentaire</label>
					<div class="col-sm-10">
						<input type="text" tabindex="3"  class="form-control" id="diet" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Periode</label>
					<div class="col-sm-10">
						<input type="number" tabindex="4"  class="form-control" id="idEra" />
					</div>
				</div>
			</fieldset>
			</form>
			<div class="form-group">
				<div class="col-sm-12">
					<button id="btn-get" class="btn btn-primary btn-lg" title="Rechercher" >GET</button>
					<button id="btn-post" class="btn btn-primary btn-lg" title="Incuber">POST</button>
					<button id="btn-put" class="btn btn-primary btn-lg" title="Modifier">PUT</button>
					<button id="btn-delete" class="btn btn-primary btn-lg" title="Supprimer">DELETE</button>
					<button id="btn-reset" class="btn btn-primary btn-lg" title="Effacer">RESET</button>
				</div>
			</div>
			<div id="feedbackDinos"></div>
		</article>
		
		<article class="col-sm-6 col-xs-12" id="dinosList">
			<table id="dinosTable" class="display">
				<thead>
					<tr>
						<th>id</th>
						<th>nom</th>
						<th>régime alimentaire</th>
						<th>période</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>id</th>
						<th>nom</th>
						<th>régime alimentaire</th>
						<th>période</th>
					</tr>
				</tfoot>
			</table>
		</article>
	</section>
	<footer id="footer" class="container">
		<p>
			© <a href="http://http://www.universal.com/">UNIFERFAL</a> 2018
		</p>
	</footer>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
	<script type="text/javascript" src="dinosaure.js"></script>
</body>
</html>
