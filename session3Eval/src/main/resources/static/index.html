<!DOCTYPE html>
<html>
<head>
<title>Les dinos de Furafic Fark</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="main.css" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css" />

</head>
<body id = "body">
	<header id="header">
		<div class="inner">
			<a href="index.html" class="logo"> <span class="symbol"><img
					src="img/logo.jpg" alt="logo Furafik Fark" /></span><span
				class="title">Allez viens...</span>
			</a>
		</div>
	</header>

	<section id="sectionDino" class="container" style="min-height: 500px">
		<header>
			<h1>Base de donnée Dinosaures</h1>
		</header>
		<hr>
		<article class="col-sm-6 col-xs-12" id="DinoDetail">
		
			<form class="form-horizontal" id="Dino-form">
			<fieldset>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label maclasse">Identifiant</label>
					<div class="col-sm-4">
						<input type="number" tabindex="1"  placeholder="dinosaure"  title="Dinosaure" class="form-control" id="id" />
					</div>
				</div>
					<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label maclasse">Nom</label>
					<div class="col-sm-8">
						<input type="text" tabindex="2"  class="form-control" id="name" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label maclasse">Alimentation</label>
					<div class="col-sm-8">
						<input type="text" tabindex="3"  class="form-control" id="diet" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label maclasse">Poids</label>
					<div class="col-sm-8">
						<input type="number" tabindex="4"  class="form-control" id="weight" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label maclasse">Période</label>
					<div class="col-sm-8">
						<input type="number" tabindex="5"  class="form-control" id="id_era" />
					</div>
				</div>
			</fieldset>
			</form>
			<div class="form-group">
				<div class="col-sm-20">
					<button id="btn-get" class="btn btn-primary btn-sm" title="Rechercher" >CHERCHER</button>
					<button id="btn-post" class="btn btn-primary btn-sm" title="Incuber">AJOUTER</button>
					<button id="btn-put" class="btn btn-primary btn-sm" title="Modifier">MODIFIER</button>
					<button id="btn-delete" class="btn btn-primary btn-sm" title="Supprimer">SUPPRIMER</button>
					<button id="btn-reset" class="btn btn-primary btn-sm" title="Effacer">EFFACER</button>
				</div>
			</div>
			<div id="feedbackDinos"></div>
		</article>
		
		<article class="col-sm-6 col-xs-12" id="dinosList">
			<table id="dinosTable" class="display">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nom</th>
						<th>Régime alimentaire</th>
						<th>Poids</th>
						<th>Période</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Id</th>
						<th>Nom</th>
						<th>Régime alimentaire</th>
						<th>Poids</th>
						<th>Période</th>
					</tr>
				</tfoot>
			</table>
		</article>
	</section>
	<footer id="footer" class="container">
		<p>
			© <a href="http://http://www.universal.com/">UNIFERFAL</a> 2018
		</p>
	</footer>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
	<script type="text/javascript" src="dinosaure.js"></script>
</body>
</html>
